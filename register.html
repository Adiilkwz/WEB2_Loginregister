<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/login_register.css">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <img src="images/logo.jpg" alt="Nyam-Nyam Logo" class="logo">
            <h1 class="site-title">Nyam-Nyam</h1>
        </div>
        <nav class="main-nav">
            <div class="nav-inner">
                <a href="register.html" class="active">Register</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-card">
            <h2 class="section-title">Create Account</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>

                <label for="confirm">Confirm Password:</label>
                <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required>

                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p class="form-note">Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Nyam-Nyam. Adil, Yerassyl, Yesbol, Bekarys. All rights reserved.</p>
    </footer>
</body>
</html>
